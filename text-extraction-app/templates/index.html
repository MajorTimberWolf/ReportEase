<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Text Extraction App</h1>
    <form id="uploadForm">
        <label for="fileInput">Select PDF or Image:</label>
        <input type="file" id="fileInput" accept=".pdf, .jpg, .jpeg, .png" required>
        <button type="button" onclick="extractText()">Extract Text</button>
    </form>
    <div id="output"></div>

    <script>
        function extractText() {
            const fileInput = document.getElementById('fileInput');
            const outputDiv = document.getElementById('output');
        
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
        
                fetch('http://localhost:3000/extract-text', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    outputDiv.innerHTML = `<p>Text extracted:</p>`;
                    outputDiv.innerHTML += `<pre>${data.text}</pre>`; // Access the extracted text
        
                    // Create a downloadable link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `data:text/plain;charset=utf-8,${encodeURIComponent(data.text)}`;
                    downloadLink.download = 'extracted_text.txt';
                    downloadLink.textContent = 'Download Text';
        
                    // Append the link to the outputDiv
                    outputDiv.appendChild(downloadLink);
                })
                .catch(error => {
                    console.error('Error during text extraction:', error);
                    outputDiv.innerHTML = '<p>An error occurred during text extraction.</p>';
                });
            } else {
                alert('Please select a PDF or image file.');
            }
        }
        
    </script>
</body>
</html>
